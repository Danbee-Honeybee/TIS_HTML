<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        font-size:20pt;
        border:3px solid black;
        padding:20px;
    }
</style>

<!-- CDN jquery------------------------------------------------- -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>

     $(function() {
        var arr1 = ['서울','대전','부산','전주'];
        var arr2 = ['한국','미국','일본','중국'];
        var obj = {
            "name" : "정부장",
            "area" : "서울"
        }

        var idxNum = $.isArray("부산",arr1);
        console.log("idxNum : " + idxNum);
        
        var okArray1 = $.isArray(arr1);
        var okArray2 = $.isArray(obj);
        console.log("okArray1 : " + okArray1); // 배열 객체면 true
        console.log("okArray2 : " + okArray2); // 배열객체가 아니면 false

        $.merge(arr2, arr1); // 두 배열을 합치는것
        console.log(arr2); //['한국','미국','일본','중국','서울','대전','부산','전주']
        
     });
</script>

<body>
    <h1>$.inArray() / $.isArray()/ $.merge() 메소드 204p</h1>
    $.inArray() : 이 메소드는 배열에 저장된 데이터 중 지정한 데이터를 찾아 인덱스 값을 반환됩니다. <br>
    $.isArray() : 이 메소드는 지정한 데이터가 배열 객체면 true를, 배열 객체가 아니면 false를 반환합니다.<br>
    $.merge() : 이 메소드는 두 배열을 하나로 합칩니다.  <br>
    
    <p>
    <div class="box">
        $.inArray()(data, Array, start index) <br>
        $.inArray()(object) <br>
        $.merge(Array1, Array2)
    </div>
    <p>
    
</body>
</html>
