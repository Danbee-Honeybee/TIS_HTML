<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery01.html</title>

    <!-- CDN jquery------------------------------------------------- -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
        $(function(){
            //해당 요소의 바로 하위에 있는 select 들에 border 주기
            $('#outer_wrap').contents()
           .css({'border':'1px dashed LightSlateGrey'});

           $('#inner_1 p:contains(내용1)')
           .css({'background-color':'Aquamarine'});

           $('#inner_1 p:has(strong)')
           .css({'background-color':'beige'});

            //inner_2 의 p 태그중에서 첫번째를 제외하고 효과를 준다
           $('#inner_2 p').not(':first')
           .css({'background-color':'DarkSeaGreen'});

           $('#inner_2 p').eq(0)
           .css({'background-color':'FireBrick'});

           $('#inner_2 p').eq(1)
           .css({'background-color':'DarkSlateGray'});

           $('#inner_2 p').end()
           .css({'background-color':'DarkSlateGray'});

           $('#inner_2 span')
           .css({'background-color':'LightSalmon'});

           $('#inner_3 p')
           .css({'background-color':'LightSeaGreen'});

           $('#inner_3 span')
           .css({'background-color':'pink'});
        });
    </script>

</head>
<body>
  <h1>탐색 선택자211p</h1>
    <div id='outer_wrap'>
        <section id='inner_1'>
            <h1>contains(),contents(),has()</h1>
            <p>
                <span>내용1</span>
            </p>
            <p>
                <strong>내용2</strong>
            </p>
            <p>
                <span>내용3</span>
            </p>
        </section>
        <section id='inner_2'>
            <h1>not(),eq(),end()</h1>
            <p>내용4</p>
            <p><span>내용5</span></p>
            <p>내용6</p>
        </section>
        <section id='inner_3'>
            <h1>end() - 이전의 요소들을 반환</h1>
            <p>내용7</p>
            <p><span>내용8</span></p>
            <p>내용9</p>
        </section>
    </div>
</body>
</html>
