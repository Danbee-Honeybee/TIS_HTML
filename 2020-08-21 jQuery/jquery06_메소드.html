<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery01.html</title>
    <style>
        .box{
            border:1px solid black;
            padding:10px;
        }
    </style>
    <!-- CDN jquery------------------------------------------------- -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
        $(function(){
            var result_1 = $('#inner_1 p')
            .eq(0).is(':visible');
            console.log('result_1 : ' + result_1); //true

            var result_2 = $('inner_1 p')
            .eq(1).is(':visible');
            console.log('result_2 : ' + result_2); //false

            var result_3 = $('#chk1').is(':checked');
            console.log('result_3 : ' + result_3); //true

            var result_4 = $('chk2').is(':checked');
            console.log('result_4 : ' + result_4); //false

        });
    </script>

</head>
<body>

    
  <h1>선택자와 함께 알아두면 유용한 메소드215p</h1>


  <div class="box">
     is()메소드는 선택한 요소의 상태가 지정한 속성과 일치하면 true를 반환, 그렇지 않으면 false 를 반환하는 메소드다.<p>
     is()메소드는 입력요소의 체크박스나 선택상자의 선택여부 또는 보이는지의 여부를 알아볼때 주로 사용함.<p> <hr>
     기본형 : $('요소 선택').is(':[checked | selected | visible | hidden | animated]')
  </div>


    <div id='outer_wrap'>
        <h1>is()</h1>
        <section id='inner_1'>
            <h2>문단 태그 영역</h2>
            <p>내용1</p>
            <p style='display:none'>내용2</p>
        </section>

        <section id='inner_2'>
            <h2>폼태그 영역</h2>
            <p>
                <input type="checkbox" name='chk1' id='chk1' checked>
                <label for='chk1'>체크1</label>
                <input type="checkbox" name='chk2' id='chk2'>
                <label for='chk2'>체크2</label>
            </p>
            </section>
    </div>
</body>
</html>
