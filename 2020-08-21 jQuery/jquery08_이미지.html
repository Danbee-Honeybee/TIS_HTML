    <script>
        $(function(){
            var srcVal=$('#sec_1 img').attr('src');
            console.log(srcVal);
            
            $('#sec_1 img')
            .attr({
                width:200   ,
                height:200   ,
                src:srcVal.replace('1.jpg','3.jpg') ,
                alt:'바위'
            })
            .removeAttr('border');
        });
    </script>
