<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery01.html</title>
    <style>
        .box{
            border:1px solid black;
            padding:10px;
        }
    </style>
    <!-- CDN jquery--------------------------------------------------->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
        $(function(){
           var result_1 = $('#user_name').val();
           console.log(result_1); //용대리

           $('#user_id').val("javascript");

           //prop = property = 속성
           var result_2 = $('#user_id').prop('defaultValue');
           console.log(result_2); // hello
           
        });
    </script>

</head>
<body>

  <h2>val() 메소드 224p</h2>

   <div class="box">
    val() 메소드는 선택한 폼의 요소의 value값을 가져오거나 새 값을 적용할때 사용한다. <hr>
      1. $('요소 선택').val();
      2. $('요소 선택').val(새 값);
   </div>

   <form action="#" id='form_1'>
    <p>
        <label for="user_name">이름</label>
        <input type="text" name='user_name' id='user_name' value='용대리'>
    </p>
    <p>
        <label for="user_id">아이디</label>
        <input type="text" name='user_id' id='user_id' value='hello'>
    </p>
   </form>

</body>
</html>
