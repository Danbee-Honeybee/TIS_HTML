<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery01.html</title>

<!--------- CDN jquery----------------------------------------------------------------->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>

        $(function(){
           var $txt1= $('.txt_1 span'),
               $txt2= $('.txt_2 span'),
               $box = $('.box');

               var off_t = $box.offset().top;   //문서 기준
               var pos_t = $box.position().top; //포지션 기준

               $txt1.text(off_t);
               $txt2.text(pos_t);
        });

    </script>
<style>
    *{margin:0; padding:0;}
    #box_wrap{
        width:300px;
        height:300px;
        margin:30px auto 30px;
        position: relative;
        background-color: PowderBlue;
        border:3px solid Silver;
    }
    .box{
        width:50px; 
        height:50px;
        position: absolute;
        left:30%;
        top:30%;
        background-color: Pink;
        border:3px solid SeaShell;
    }
    span{
        color:red;
        font-weight: bold;
    }
</style>
</head>
<body>
    <h1>수치 조작 메소드 offset() / position() 229p</h1>

    <hr>
    offset() 메소드는 문서를 기준으로 선택한 요소의 가로/세로로 떨어진 위치의 좌표 값을 반환하거나 변경할 때 사용한다.
    position() 메소드는 포지션 기준이 되는 요소를 기준으로 선택한 요소에서 가로/세로로 떨어진 위치의 좌표 값을 반환하거나 변경할때 사용한다.
    <hr>

  <div id="box_wrap">
      <p class='box'>박스</p>
  </div>

    <hr>

    <p class='txt_1'>절대 top 위칫값 : <span></span></p>
    <p class='txt_2'>상대 top 위칫값 : <span></span></p>
</body>
</html>
