<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery01.html</title>

<!--------- CDN jquery----------------------------------------------------------------->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>

        $(function(){
            $('#wrap p:eq(2)').after('<p>After</p>');
            $('<p>insertAfter</p>').insertAfter('#wrap p:eq(1)');

            $('#wrap p:eq(1)').before('<p>Before</p>');
            $('<p>insertBefore</p>').insertBefore('#wrap p:eq(0)');
        });

    </script>
<style>
    
</style>
</head>
<body>
    <h1> before() / insertBefore() / after() / insertAfter() 235p</h1>
    문단 태그와 폼태그에 포함된 속성과 값을 확인해 보세요

    1. $('요소 선택').before('새 요소');        <br>
    2. $('새 요소').insertBefore('요소 선택');  <br>
    3. $('요소 선택').after('새 요소');         <br>
    4. $('새 요소').insertAfter('요소 선택');   <br>

    <div id="wrap">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
    </div>
</body>
</html>
