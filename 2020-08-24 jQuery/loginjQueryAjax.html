<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>loginjQueryAjax.jsp 필사해보기</title>
	<style type="text/css">
		input, b{font-size: 20pt; font-weight: bold;}
		a{text-decoration: none;font-size: 20pt; font-weight: bold;}
		a:hover {color: red; font-size: 20pt; font-weight: bold;}
		#btnlogin{
		 font-size:26pt; font-weight: bold; 
		 background:"pink"; height:120; 
		} 
		 
		#loading-mask{
		  display:none;
		  width:500px;
		  height:500px;
		}
	</style>
	
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

<script type="text/javascript">
	$(function(){
        $('#btnlogin').click(function(){
            $.ajax({
                'url' : 'loginSavejsp' ,
                'type' : 'get' ,
                'data' : { UID: $('userid').val(), UPWD: $('#pwd').val()},
                "beforeSend" : function(){
                    $('#loading-mask').show();
                    $('#msgIN').empty();
                    $('loading-mask').html('<div><img src='../images/ajax-loader.gif'></div>')
                }
            })

        });
    });
</script>
</head>
<body>
<div id="msg" align='center'>
    <div id="msgIN">
        <table width='550' border='1' cellspacing='0'>
            <form name='myform' method='get'>
                <tr>
                    <td width='350'><b>ID : </b></td>
                    <td><input type="text" name='userid' id='userid' value='sky'></td>
                    <td rowspan="2" align='center'><input type='button' id='btnlogin' value='loginAjax'></td>
                </tr>
                <tr>
                    <td width='350'><b>PW : </b></td>
                    <td><input type="text" name='pwd' id='pwd' value='1234'></td>
                </tr>
            </form>

        </table>
    </div>
    <div id='loading-mask'></div>
</div>
</body>
</html>
